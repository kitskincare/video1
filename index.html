<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo de Fundo Adaptável</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container do vídeo para telas maiores (desktop) */
    .video-bg-container {
      position: fixed;
      top: 30%;
      left: 50%;
      width: 25vw;   /* 27,5% da largura da viewport */
      height: 25vh;  /* 27,5% da altura da viewport */
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: -1;
    }
    /* Estilo do vídeo sem cortes (exibindo todo o vídeo com barras se necessário) */
    .video-bg-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    /* Ajuste para dispositivos móveis */
    @media (max-width: 780px) {
      .video-bg-container {
        width: 100vw;  /* 50% da largura da viewport */
        height: 100vh; /* 50% da altura da viewport */
      }
    }
  </style>
</head>
<body>
  <div class="video-bg-container">
    <video id="bgVideo" autoplay muted>
      <source src="video-fundo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
  
  <script>
    // Ao terminar, o vídeo congela no último frame
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.addEventListener('ended', () => {
      bgVideo.currentTime = bgVideo.duration - 0.1;
      bgVideo.pause();
    });
  </script>
</body>
</html>
