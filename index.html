<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página com Vídeo de Fundo Reduzido</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
    }
    /* Container do vídeo com tamanho ainda menor */
    .video-bg-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50vw;   /* 50% da largura da viewport */
      height: 50vh;  /* 50% da altura da viewport */
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: -1;
    }
    /* O vídeo ocupa todo o container e mantém o aspecto */
    .video-bg-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Conteúdo da página centralizado sobre o vídeo */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Container com o vídeo reduzido e centralizado -->
  <div class="video-bg-container">
    <video autoplay muted loop>
      <source src="video-fundo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
  
  <!-- Conteúdo da página -->
  <div class="content">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Conteúdo sobreposto ao vídeo de fundo.</p>
  </div>
</body>
</html>
