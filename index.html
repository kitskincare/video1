<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Vídeo de Fundo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }
    /* Vídeo de fundo ocupa toda a tela */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Conteúdo centralizado sobre o vídeo */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Vídeo como fundo -->
  <video autoplay muted loop id="bgVideo">
    <source src="video-fundo.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  
  <!-- Conteúdo da página -->
  <div class="content">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Esse é o conteúdo sobreposto ao vídeo de fundo.</p>
  </div>
</body>
</html>
