<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeo de Fundo Reduzido</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container do vídeo com tamanho reduzido (25% da viewport) */
    .video-bg-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 25vw;   /* 25% da largura da viewport */
      height: 25vh;  /* 25% da altura da viewport */
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: -1;
    }
    /* O vídeo ocupa todo o container e mantém o aspecto */
    .video-bg-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Conteúdo da página (opcional) */
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Container com o vídeo reduzido e centralizado -->
  <div class="video-bg-container">
    <video id="bgVideo" autoplay muted>
      <source src="video-fundo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
  
  <!-- Conteúdo da página -->
  <div class="content">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Conteúdo sobreposto ao vídeo de fundo.</p>
  </div>
  
  <script>
    // Quando o vídeo terminar, o evento "ended" é disparado.
    // Nesse momento, definimos o currentTime para o final (menos um pequeno ajuste)
    // e pausamos o vídeo para congelar o último frame.
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.addEventListener('ended', function() {
      bgVideo.currentTime = bgVideo.duration - 0.1;
      bgVideo.pause();
    });
  </script>
</body>
</html>
